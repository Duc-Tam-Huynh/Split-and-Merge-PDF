<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Split & Merge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PDF Split & Merge</h1>

    <div class="section">
      <h2>Split PDF</h2>
      <div id="split-drop-area" class="drop-area">
        <p>Drag and drop a PDF file here or click to select a file</p>
        <input type="file" id="split-file" accept="application/pdf" hidden>
      </div>
      <ul id="split-file-list"></ul>
      <input type="text" id="split-range" placeholder="Page number or range (e.g., 2 or 1-3)">
      <button onclick="splitPDF()">Split PDF</button>
    </div>
   
    


   
    <div class="section">
      <h2>Merge PDFs</h2>
      <div id="drop-area" class="drop-area">
        <p>Drag and drop PDF files here or click to select files</p>
        <input type="file" id="merge-files" accept="application/pdf" multiple hidden>
      </div>
      <ul id="file-list"></ul>
      <button onclick="mergePDFs()">Merge PDFs</button>
    </div>


  <div class="section">
    <h2>Preview PDF</h2>
    <div id="pdf-display"></div>
  </div>
  <div id="output"></div>
  </div>
 


  <script src="script.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</body>
</html>
